<!DOCTYPE html>
<html>
<head>
  <title> originalEvent</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
  <style type="text/css">
    .container{
      width: 400px;
      height: 400px;
      margin:0 auto;
      border: 1px solid #eee;
    }
  </style>
</head>

<body>

<div class="container"></div>


<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
<script type="text/javascript">
  var div = document.getElementsByClassName("container")[0];
  $(div).on("mousewheel DOMMouseScroll", function(e){
    var delta = e.originalEvent.wheelDelta || -e.originalEvent.detail;
    console.log(delta);
    console.log($("body"));
    var bodyProveHeight = parseInt(getComputedStyle(document.body).height);
    if(delta < -60) {var timer =setTimeout(function(){$("body").css("height", bodyProveHeight + 60 + "px")},300)}
    else if(bodyProveHeight > 560){var timer =setTimeout(function(){$("body").css("height", bodyProveHeight + 60 + "px")},300)}
  })
</script>

</body>
</html>
