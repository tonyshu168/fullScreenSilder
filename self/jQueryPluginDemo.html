<!DOCTYPE html>
<html>
<head>
  <title> $.fn</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <style type="text/css">
    div{width: 100px; height: 100px; margin: 0 auto; background-color: blue; transition: all 1s; -webkit-transition: all 1s;}
  </style>
</head>
<body>
<div data-commad>div</div>


<script type="text/javascript" src = "js/jquery-1.11.2.min.js"></script>
<script type="text/javascript">
  +function(){
    "use strict";

    $("div").on("click",function(){
      this.style.width =  200 + "px";
    });

    /*
    document.addEventListener("keydown",function(e){
      console.log(e.keyCode);
    })
    */

    function setCookie(cookieName, value){
      var date = new Date();
      date.setFullYear(date.getFullYear() + 1);
      document.cookie = cookieName + "=" + value + ";expires=" + date.toGMTString()
    }

    function getCookie(cookieName){
      var str = document.cookie;
      
      var i = -1;

      if((i = str.indexOf(cookieName + "=")) != -1){     //bdshare_firstime=1479311670371
        var start = i + cookieName.length + 1;
        var end = str.indexOf(";", start);
        return str.slice(start, end == -1? str.length : end);
      }
      else{
        return null;
      }
    }

    console.log(getCookie("bdshare_firstime"));


    $.fn.PageSwitch = function(options){
      var total = 0;
      for(var i =1; i <= 100; i++){
        total += i;
      }
      console.log(total);
    };

    $(function(){
      $('[data-commad]').PageSwitch();
    });

  }()
</script>
</body>
</html>
